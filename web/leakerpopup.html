<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Account Uitgeschakeld - GMSNederland</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      padding: 20px;
      text-align: center;
      z-index: 9999;
      display: none;
    }
    .popup h2 {
      color: #c0392b;
    }
    .popup p {
      margin: 15px 0;
    }
    .button {
      display: inline-block;
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #404eed;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }
    .popup img.logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
  <button class="close-btn" onclick="hidePopup()">âœ–</button>
  <img src="https://via.placeholder.com/120x60?text=Logo" alt="GMSNederland Logo" class="logo">
  <h2>Account Uitgeschakeld</h2>
  <p>Uw account is uitgeschakeld bij <strong>GMSNederland</strong>.</p>
  <p>U bent mogelijk aangemerkt als <strong>leaker</strong>.</p>
  <p>Indien u denkt dat dit onterecht is, kunt u bezwaar maken via onze Discord.</p>
  <a href="https://discord.gg/jouwserverlink" class="button" target="_blank">Ga naar Discord voor Bezwaar</a>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  // Voorbeeld trigger (handmatig nu, Firebase later)
  showPopup();

      showPopup();
    } else {
      hidePopup();

  */
</script>

</body>
</html>
