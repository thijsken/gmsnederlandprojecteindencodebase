<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaker Reports | GMS Nederland</title>
  <link rel="icon" href="favicon.ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-6 border-b border-blue-700 flex items-center space-x-3">
      <img src="logogmsnederland.png" class="w-10 h-10" alt="Logo">
      <div>
        <h2 class="text-xl font-bold">GMS Nederland</h2>
        <span class="text-xs">Leaker Reports</span>
      </div>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-lg">
        <i class="fas fa-home mr-3"></i> Dashboard
      </a>
      <a href="support.html" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-lg">
        <i class="fas fa-comments mr-3"></i> SupportChat
      </a>
      <a href="#" class="flex items-center px-3 py-2 bg-blue-700 rounded-lg">
        <i class="fas fa-flag mr-3"></i> Leaker Reports
      </a>
    </nav>
    <div class="p-4 border-t border-blue-700">
      <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg text-sm font-semibold">
        <i class="fas fa-sign-out-alt mr-2"></i> Uitloggen
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-6">Leaker Reports Dashboard</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <p class="text-gray-600">Actieve Meldingen</p>
        <p id="openCount" class="text-2xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <p class="text-gray-600">In Behandeling</p>
        <p id="processingCount" class="text-2xl font-bold text-yellow-500">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <p class="text-gray-600">Bezwaar</p>
        <p id="appealCount" class="text-2xl font-bold text-orange-500">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <p class="text-gray-600">Afgehandeld</p>
        <p id="handledCount" class="text-2xl font-bold text-green-500">0</p>
      </div>
    </div>

    <!-- Reports Table -->
    <div class="bg-white rounded-xl shadow p-4">
      <table class="w-full table-auto text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Gebruiker</th>
            <th class="p-3 text-left">Reden</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-center">Actie</th>
          </tr>
        </thead>
        <tbody id="reportsList">
          <!-- Dynamisch gevuld -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Popup Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-96">
    <h2 id="modalUser" class="text-xl font-bold mb-2"></h2>
    <p id="modalReason" class="mb-2 text-gray-700"></p>
    <p id="modalAppeal" class="mb-4 text-sm text-orange-600"></p>
    <div class="flex justify-end space-x-2">
      <button onclick="updateStatus('Geblokkeerd')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs">Blokkeer</button>
      <button onclick="updateStatus('Afgehandeld')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-xs">Markeer Afgehandeld</button>
      <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded-lg text-xs">Sluiten</button>
    </div>
  </div>
</div>

<script>
  const meldingen = [
    { gebruiker: 'User123', reden: 'Gegevens gedeeld.', status: 'Open', bezwaar: 'Ik wist niet dat dit geheim was.' },
    { gebruiker: 'User456', reden: 'Illegale upload.', status: 'In Behandeling', bezwaar: '' },
    { gebruiker: 'User789', reden: 'Gevoelige info gelekt.', status: 'Open', bezwaar: 'Ik vraag bezwaar wegens vergissing.' }
  ];

  let selectedReport = null;

  function renderTable() {
    const tbody = document.getElementById('reportsList');
    tbody.innerHTML = '';

    let counts = { Open: 0, 'In Behandeling': 0, Bezwaar: 0, Afgehandeld: 0 };

    meldingen.forEach((melding, index) => {
      const tr = document.createElement('tr');
      const statusColor =
        melding.status === 'Open' ? 'bg-red-100 text-red-600' :
        melding.status === 'In Behandeling' ? 'bg-yellow-100 text-yellow-600' :
        melding.status === 'Afgehandeld' ? 'bg-green-100 text-green-600' :
        'bg-gray-100 text-gray-600';

      if (melding.bezwaar) counts.Bezwaar++;
      counts[melding.status] = (counts[melding.status] || 0) + 1;

      tr.innerHTML = `
        <td class="p-3 font-medium">${melding.gebruiker}</td>
        <td class="p-3">${melding.reden}</td>
        <td class="p-3"><span class="px-2 py-1 rounded-lg text-xs font-semibold ${statusColor}">${melding.status}</span></td>
        <td class="p-3 text-center">
          <button onclick="openModal(${index})"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-bold">
            Details & Actie
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('openCount').innerText = counts.Open || 0;
    document.getElementById('processingCount').innerText = counts['In Behandeling'] || 0;
    document.getElementById('appealCount').innerText = counts.Bezwaar || 0;
    document.getElementById('handledCount').innerText = counts.Afgehandeld || 0;
  }

  function openModal(index) {
    selectedReport = index;
    const melding = meldingen[index];
    document.getElementById('modalUser').innerText = melding.gebruiker;
    document.getElementById('modalReason').innerText = 'Reden: ' + melding.reden;
    document.getElementById('modalAppeal').innerText = melding.bezwaar ? 'Bezwaar: ' + melding.bezwaar : 'Geen bezwaar ingediend.';
    document.getElementById('modal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('modal').classList.add('hidden');
  }

  function updateStatus(newStatus) {
    if (selectedReport !== null) {
      const melding = meldingen[selectedReport];
      melding.status = newStatus;
      closeModal();
      renderTable();
      logAction(melding.gebruiker, newStatus);
    }
  }

  function logAction(user, action) {
    fetch('https://discord-webhook-url-hier', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: `:shield: Actie uitgevoerd voor **${user}**: ${action}` })
    });
  }

  renderTable();
</script>

</body>
</html>
