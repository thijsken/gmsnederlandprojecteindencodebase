<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaker Reports | GMS Nederland</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-6 border-b border-blue-700 flex items-center space-x-3">
      <img src="logogmsnederland.png" class="w-10 h-10" alt="Logo">
      <div>
        <h2 class="text-xl font-bold">GMS Nederland</h2>
        <span class="text-xs">Leaker Reports</span>
      </div>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="admindeel.html" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-lg"><i class="fas fa-home mr-3"></i> Dashboard</a>
      <a href="support.html" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-lg"><i class="fas fa-comments mr-3"></i> SupportChat</a>
      <a href="#" class="flex items-center px-3 py-2 bg-blue-700 rounded-lg"><i class="fas fa-flag mr-3"></i> Leaker Reports</a>
    </nav>
    <div class="p-4 border-t border-blue-700">
      <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg text-sm font-semibold">
        <i class="fas fa-sign-out-alt mr-2"></i> Uitloggen
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-6">Leaker Reports</h1>

    <!-- Zoekfunctie -->
    <div class="mb-6">
      <input id="zoekInput" type="text" placeholder="Zoek gebruiker of eerdere meldingen..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full" onkeyup="zoekMeldingen()">
    </div>

    <!-- Tabel -->
    <div class="bg-white rounded-xl shadow p-4">
      <table class="w-full table-auto text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Gebruiker</th>
            <th class="p-3 text-left">Beschrijving</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-center">Actie</th>
          </tr>
        </thead>
        <tbody id="reportsList">
          <!-- Dynamisch gevuld -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Popup -->
<div id="detailPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4">Melding Details</h2>
    <div id="popupContent" class="text-sm text-gray-700 mb-4">
      <!-- Dynamisch gevuld -->
    </div>
    <div class="flex justify-end space-x-2">
      <button id="actieBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold text-sm">Actie Ondernemen</button>
      <button onclick="sluitPopup()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg font-semibold text-sm">Sluiten</button>
    </div>
  </div>
</div>

<script>
const webhookUrl = "https://discord.com/api/webhooks/1394635081242513418/8pE1tGfd3X4_zedQ9V_ixX_ILZ_xdJTHHO5zCpHBn39-lWrg54YIltMaC0nZp1OCNt_3";

const meldingen = [
  { gebruiker: 'User123', beschrijving: 'Gegevens gedeeld', status: 'Open', bezwaar: 'Geen', reden: 'Illegaal delen', behandelaar: 'AdminTom' },
  { gebruiker: 'User456', beschrijving: 'Illegale upload', status: 'In Behandeling', bezwaar: 'Ja', reden: 'Foutmelding - herupload', behandelaar: 'SupportEva' },
  { gebruiker: 'User789', beschrijving: 'Gevoelige info gelekt', status: 'Open', bezwaar: 'Geen', reden: 'Gelekte screenshots', behandelaar: 'AdminTom' }
];

let huidigeIndex = null;

function vulTabel() {
  const tbody = document.getElementById('reportsList');
  tbody.innerHTML = '';
  meldingen.forEach((melding, index) => {
    const statusColor = melding.status === 'Open' ? 'bg-red-100 text-red-600' :
                        melding.status === 'In Behandeling' ? 'bg-yellow-100 text-yellow-600' :
                        'bg-green-100 text-green-600';

    tbody.innerHTML += `
      <tr>
        <td class="p-3 font-medium">${melding.gebruiker}</td>
        <td class="p-3">${melding.beschrijving}</td>
        <td class="p-3"><span class="px-2 py-1 rounded-lg text-xs font-semibold ${statusColor}">${melding.status}</span></td>
        <td class="p-3 text-center">
          <button onclick="toonPopup(${index})"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">
            Bekijk & Actie
          </button>
        </td>
      </tr>
    `;
  });
}

function toonPopup(index) {
  huidigeIndex = index;
  const melding = meldingen[index];
  document.getElementById('popupContent').innerHTML = `
    <p><strong>Gebruiker:</strong> ${melding.gebruiker}</p>
    <p><strong>Beschrijving:</strong> ${melding.beschrijving}</p>
    <p><strong>Status:</strong> ${melding.status}</p>
    <p><strong>Behandelaar:</strong> ${melding.behandelaar}</p>
    <p><strong>Bezwaar:</strong> ${melding.bezwaar}</p>
    <p><strong>Reden:</strong> ${melding.reden}</p>
    <p class="mt-4 text-xs text-gray-500">Voor uitgebreide info: Zoek in Discord kanaal #leaker-lookup op gebruikersnaam.</p>
  `;
  document.getElementById('detailPopup').classList.remove('hidden');
}

function sluitPopup() {
  document.getElementById('detailPopup').classList.add('hidden');
}

function zoekMeldingen() {
  const zoekTerm = document.getElementById('zoekInput').value.toLowerCase();
  const gefilterd = meldingen.filter(m =>
    m.gebruiker.toLowerCase().includes(zoekTerm) ||
    m.beschrijving.toLowerCase().includes(zoekTerm)
  );
  const tbody = document.getElementById('reportsList');
  tbody.innerHTML = '';
  gefilterd.forEach((melding, index) => {
    const statusColor = melding.status === 'Open' ? 'bg-red-100 text-red-600' :
                        melding.status === 'In Behandeling' ? 'bg-yellow-100 text-yellow-600' :
                        'bg-green-100 text-green-600';

    tbody.innerHTML += `
      <tr>
        <td class="p-3 font-medium">${melding.gebruiker}</td>
        <td class="p-3">${melding.beschrijving}</td>
        <td class="p-3"><span class="px-2 py-1 rounded-lg text-xs font-semibold ${statusColor}">${melding.status}</span></td>
        <td class="p-3 text-center">
          <button onclick="toonPopup(${index})"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">
            Bekijk & Actie
          </button>
        </td>
      </tr>
    `;
  });
}

document.getElementById('actieBtn').addEventListener('click', () => {
  if (huidigeIndex !== null) {
    const melding = meldingen[huidigeIndex];
    melding.status = 'Opgevolgd';
    stuurDiscordLog(melding);
    sluitPopup();
    vulTabel();
  }
});

function stuurDiscordLog(melding) {
  const data = {
    username: "Leaker Logger",
    embeds: [{
      title: "Leaker Report Afgehandeld",
      color: 16711680,
      fields: [
        { name: "Gebruiker", value: melding.gebruiker, inline: true },
        { name: "Beschrijving", value: melding.beschrijving, inline: false },
        { name: "Behandelaar", value: melding.behandelaar, inline: true },
        { name: "Bezwaar", value: melding.bezwaar, inline: true },
        { name: "Reden", value: melding.reden, inline: false },
        { name: "Status", value: melding.status, inline: true }
      ],
      footer: { text: "Actie direct vanuit het dashboard uitgevoerd." },
      timestamp: new Date().toISOString()
    }]
  };

  fetch(webhookUrl, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
}

vulTabel();
</script>

</body>
</html>
