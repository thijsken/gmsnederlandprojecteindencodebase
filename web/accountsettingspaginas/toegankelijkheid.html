<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../favicon.ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>GMS Nederland - Toegankelijkheid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
    .btn-primary { background: linear-gradient(to right, #1a56db, #0d3e8f); }
    .btn-primary:hover { background: linear-gradient(to right, #0d3e8f, #1a56db); }
    .high-contrast { background-color: black !important; color: white !important; }
    .high-contrast a { color: yellow !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col">
      <div class="p-6 flex items-center space-x-3 border-b border-blue-700">
        <img src="../logogmsnederland.png" class="w-10 h-10" alt="Logo" />
        <div>
          <h2 class="text-xl font-bold">GMS Nederland</h2>
          <span class="text-xs">Toegankelijkheidsinstellingen</span>
        </div>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="../profilesettings.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fas fa-id-card mr-3"></i> Account Instellingen</a>
        <a href="Security.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fas fa-shield-alt mr-3"></i> Security</a>
        <a href="Talen.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fa fa-language mr-3"></i> Talen</a>
        <a href="toegankelijkheid.html" class="flex items-center px-3 py-2 rounded-lg bg-blue-800"><i class="fas fa-child mr-3"></i> Toegankelijkheid</a>
        <a href="Vormgeving.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fas fa-palette mr-3"></i> Vormgeving</a>
        <a href="unlockproducten.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fas fa-lock-open mr-3"></i> Unlock Producten</a>
        <a href="overgmsnederland.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800"><i class="fas fa-info-circle mr-3"></i> Over | GMSNederland</a>
      </nav>
      <div class="p-4 border-t border-blue-700">
        <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg text-sm font-semibold">
          <i class="fa fa-arrow-left mr-2"></i> Terug
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">Toegankelijkheidsinstellingen</h1>

      <section class="bg-white p-6 rounded-xl shadow max-w-3xl mx-auto space-y-6">
        <h2 class="text-xl font-semibold mb-4">Pas uw toegankelijkheidsopties aan</h2>

        <form id="accessibilitySettingsForm" class="space-y-6">
          <div>
            <label class="block mb-1 text-sm font-medium">Contrast Modus</label>
            <select id="contrastMode" class="w-full px-4 py-2 border rounded-lg">
              <option value="standaard" selected>Standaard</option>
              <option value="hoog">Hoog contrast</option>
              <option value="laag">Laag contrast</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 text-sm font-medium">Lettergrootte</label>
            <select id="fontSize" class="w-full px-4 py-2 border rounded-lg">
              <option value="normaal" selected>Normaal</option>
              <option value="groot">Groot</option>
              <option value="extra">Extra groot</option>
            </select>
          </div>

          <div class="flex justify-between items-center">
            <button type="button" id="saveAccessibilityBtn" class="btn-primary px-6 py-2 text-white rounded-lg">
              Opslaan
            </button>
            <button type="button" id="resetAccessibilityBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">
              Herstel Standaard
            </button>
          </div>
          <p id="accessibilityStatus" class="text-green-600 hidden">Instellingen opgeslagen!</p>
        </form>
      </section>
    </main>
  </div>

  <!-- Firebase script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB3MW2_0OjAJOAAg2TWgnaYYiSMDdNWVv8",
        authDomain: "gmsnederland.firebaseapp.com",
        projectId: "gmsnederland",
        databaseURL: "https://gmsnederland-default-rtdb.europe-west1.firebasedatabase.app"
      };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const contrastMode = document.getElementById("contrastMode");
    const fontSize = document.getElementById("fontSize");
    const saveBtn = document.getElementById("saveAccessibilityBtn");
    const resetBtn = document.getElementById("resetAccessibilityBtn");
    const statusMessage = document.getElementById("accessibilityStatus");

    let currentUserId = null;

    function applySettings(settings) {
      if (!settings) return;
      if (settings.contrast === "hoog") {
        document.body.classList.add("high-contrast");
      } else {
        document.body.classList.remove("high-contrast");
      }
      document.documentElement.style.fontSize =
        settings.fontSize === "groot" ? "18px" :
        settings.fontSize === "extra" ? "20px" : "16px";
    }

    async function saveSettings() {
      if (!currentUserId) return;
      const settings = {
        contrast: contrastMode.value,
        fontSize: fontSize.value
      };
      await set(ref(db, `users/${currentUserId}/settings/accessibility`), settings);
      applySettings(settings);
      statusMessage.classList.remove("hidden");
      setTimeout(() => statusMessage.classList.add("hidden"), 2000);
    }

    async function loadSettings() {
      if (!currentUserId) return;
      const snap = await get(ref(db, `users/${currentUserId}/settings/accessibility`));
      if (snap.exists()) {
        const settings = snap.val();
        contrastMode.value = settings.contrast || "standaard";
        fontSize.value = settings.fontSize || "normaal";
        applySettings(settings);
      }
    }

    async function resetSettings() {
      if (!currentUserId) return;
      const defaultSettings = { contrast: "standaard", fontSize: "normaal" };
      await set(ref(db, `users/${currentUserId}/settings/accessibility`), defaultSettings);
      contrastMode.value = "standaard";
      fontSize.value = "normaal";
      applySettings(defaultSettings);
    }

    saveBtn.addEventListener("click", saveSettings);
    resetBtn.addEventListener("click", resetSettings);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadSettings();
      } else {
        statusMessage.innerText = "Log in om je instellingen te beheren.";
        statusMessage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
