<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico.png" type="image/x-icon" />
  <title>GMS Nederland - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
    .btn-primary { background: linear-gradient(to right, #1a56db, #0d3e8f); }
    .btn-primary:hover { background: linear-gradient(to right, #0d3e8f, #1a56db); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Login scherm -->
  <div id="loginScreen" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center">GMS Nederland</h1>
      <form id="loginForm" class="space-y-4">
        <input id="email" type="email" placeholder="E-mailadres" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
        <input id="password" type="password" placeholder="Wachtwoord" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
        <button type="submit" class="w-full btn-primary py-2 px-4 text-white font-medium rounded-lg">Inloggen</button>
      </form>
      <div id="loginError" class="text-red-500 text-center hidden">Fout bij inloggen</div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden min-h-screen">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <aside class="w-64 bg-blue-900 text-white flex flex-col">
        <div class="p-6 flex items-center space-x-3 border-b border-blue-700">
          <img src="logogmsnederland.png" class="w-10 h-10" alt="Logo" />
          <div>
            <h2 class="text-xl font-bold">GMS Nederland</h2>
            <span class="text-xs">Admin Panel</span>
          </div>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a href="#" class="flex items-center px-3 py-2 rounded-lg bg-blue-700"><i class="fas fa-tachometer-alt mr-3"></i> Dashboard</a>
          <a href="support.html" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-lg"><i class="fas fa-server mr-3"></i> SupportChat</a>
        </nav>
        <div class="p-4 border-t border-blue-700">
          <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg text-sm font-semibold"><i class="fas fa-sign-out-alt mr-2"></i> Uitloggen</button>
        </div>
      </aside>

      <!-- Inhoud -->
      <main class="flex-1 p-6 overflow-y-auto bg-gray-100">
        <div id="content"></div>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, onValue, push, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3MW2_0OjAJOAAg2TWgnaYYiSMDdNWVv8",
      authDomain: "gmsnederland.firebaseapp.com",
      projectId: "gmsnederland",
      databaseURL: "https://gmsnederland-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const logoutBtn = document.getElementById('logoutBtn');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.classList.add('hidden');
      } catch {
        loginError.classList.remove('hidden');
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginScreen.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadDashboardContent();
      } else {
        loginScreen.classList.remove('hidden');
        dashboard.classList.add('hidden');
      }
    });

    function loadDashboardContent() {
      document.getElementById('content').innerHTML = `
        <h1 class="text-2xl font-bold mb-4">Overzicht</h1>
        <p class="text-gray-700">Welkom bij het GMS Nederland adminpaneel.</p>
        <!-- Voeg hier dynamische dashboardelementen toe -->
      `;
    }
  </script>
</body>
</html>
